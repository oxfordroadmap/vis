{{/* Show localized content. */}}
{{ if .Params.show_localized }}
  {{ $localized := site.AllPages.ByLanguage . }}
  {{ with $localized }}
<hr class="border-dotted border-neutral-300 dark:border-neutral-600">
  <div class="text-sm">
    <!--<h3>{{ i18n "localized" }}</h3>-->
    <ul>
      {{ range . }}
      <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
      {{ end }}
    </ul>
  </div>
  {{ end }}
{{ end }}
