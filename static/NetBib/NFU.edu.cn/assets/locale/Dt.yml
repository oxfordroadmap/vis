GUI_App02:
  AlertBulletPoints:
    en: ''
    zh_Hans: '1. 少量（通常2-5）科研人员对二级单位整体成果有决定性影响。

      2. 科研人员是否能持续发表国际论文，或与**硕士点建设**、**本科论文指导**、及擅长的**课题能力**高度相关。

      3. <u>新进</u>科研人员等亦可参考此数据探究此大学各单位是否重视科研人员的成长及留用。

      4. 大学及学院<u>决策者</u>按**投入**（科研奬励、升职评比、资源、场地、设备）-**产出**的关系合理比较科研人员及相关单位。'
    zh_Hant: '1. 少量（通常2-5）科研人員對二級單位整體成果有決定性影響。

      2. 科研人員是否能持續發表國際論文，或與**碩士點建設**、**本科論文指導**、及擅長的**課題能力**高度相關。

      3. <u>新進</u>科研人員等亦可參考此數據探究此大學各單位是否重視科研人員的成長及留用。

      4. 大學及學院<u>決策者</u>可按**投入**（科研奬勵、升職評比、資源、場地、設備）-**產出**的關系合理比較科研人員及相關單位。'
  AlertHighlight:
    en: Ranking tables and diagrams show the performance of Org02
    zh_Hans: 绩效图表展示表现较好的作者，且贡献比的权值较能突显一篇多作者文章的分布...
    zh_Hant: 績效圖表展示表現較好的作者，且貢獻比的權值較能突顯一篇多作者文章的分佈...
  AlertHighlightTitle:
