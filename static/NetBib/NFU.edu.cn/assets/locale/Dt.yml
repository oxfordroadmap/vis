GUI_App01:
  AlertBulletPoints:
    en: ''
    zh_Hans: '1. 未提及二级单位的文章不少。

      2. 多数单位于2020-2022年前后达峰值后**走下坡**。

      3. 表现较好学院有**电气**、**商学院**、及**会计学院**。

      4. 表现较好科研单位有**高校影响力**、**财会研究中心**、等。

      5. 论文数据库EI及WoS呈现理工vs.人文的差异。

      6. 大学及学院<u>决策者</u>可按**投入**（资金、场地、设备）-**产出**的关系合理比较单位。'
    zh_Hant: '1. 未提及二級單位的文章不少。

      2. 多數單位於2020-2022年前後達峰值後**走下坡**。

      3. 表現較好學院有**電氣**、**商學院**、及**會計學院**。

      4. 表現較好科研單位有**高校影響力**、**財會研究中心**、等。

      5. 論文數據庫EI及WoS呈現理工vs.人文的差異。

      6. 大學及學院<u>決策者</u>可按**投入**（資金、場地、設備）-**產出**的關係合理比較單位。'
  AlertHighlight:
