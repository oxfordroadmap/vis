GUI_App00:
  AlertBulletPoints:
    en: ''
    zh_Hans: '* 贡献比例从八成多降至**五六成**。

      * 篇数当量从2018年67篇降至近三年的**41-47**篇。

      * UTD方法显示共同作者多，但近年该机构贡献占比逐年下降。'
    zh_Hant: '* 貢獻比例從八成多降至**五六成**。

      * 篇數當量從2018年67篇降至近三年的**41-47**篇。

      * UTD方法顯示共同作者多，但近年該機構貢獻占比逐年下降。'
  AlertHighlight:
    en: Experiencing growth during 2018-2020, the university faces challenges in both
      the contribution ratio and number indicators, especially after around 2020-2022
